<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Image</title>
	<!-- Include Cropper.js CSS -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">

	<!-- Include Cropper.js JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <link rel="stylesheet" href="styles.css">
	<style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        nav {
            background-color: #007bff;
            color: white;
            padding: 10px;
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        h1 {
            margin-top: 50px;
        }
        a.button {
            display: inline-block;
            padding: 10px 20px;
            margin: 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }
        a.button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
			<li><a href="index.html">Home</a></li>
            <li><a href="crop.html">Crop Image</a></li>
            <li><a href="resize.html">Resize Image</a></li>
			<li><a href="convertToJPG.html">Convert to JPG</a></li>
			<li><a href="compress.html">Compress IMAGE</a></li>
        </ul>
    </nav>
    <h1>Crop Your Image</h1>
	<h3> Crop JPG, PNG or GIF by dragging or resizing. Zoom, Rotate, Cut your image online. </h3>
    <!-- Drag and drop or upload area -->
	<div class="upload-area" id="upload-area">
        <p>Drag and Drop Image Here<br>or<br><button id="upload-btn">Choose Image</button></p>
        <input type="file" id="file-input" accept="image/*" hidden>
    </div>
     <!-- Image preview and cropping area -->
    <div id="crop-area" style="display: none;">
        <img id="image-preview" alt="Image to crop">
    </div>

    <!-- Controls for cropping -->
    <div id="crop-controls" style="display: none;">
        <button id="zoom-in">Zoom In</button>
        <button id="zoom-out">Zoom Out</button>
        <button id="rotate-left">Rotate Left</button>
        <button id="rotate-right">Rotate Right</button>
        <button id="reset">Reset</button>
        <button id="download-btn">Download Cropped Image</button>
    </div>

    <!-- Live cropped preview -->
    <div id="preview-section" style="display: none;">
        <h3>Live Preview</h3>
        <div id="live-preview"></div>
    </div>
    <script src="crop.js"></script>
</body>
</html>
